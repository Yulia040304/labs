<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGI Form</title>
</head>
<body>
    <form action="/cgi-bin/process_form.py" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label>Select your programming language:</label><br>
        <input type="radio" id="python" name="programming_language" value="python">
        <label for="python">Python</label><br>
        <input type="radio" id="java" name="programming_language" value="java">
        <label for="java">Java</label><br>

        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscription</label><br>

        <input type="submit" value="Submit">
    </form>

    <form action="/cgi-bin/process_form.py" method="post">
        <input type="hidden" name="action" value="clear_cookies">
        <input type="submit" value="Delete Cookies">
    </form>
</body>
</html>
