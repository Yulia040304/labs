<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Головна{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Павлюк Юлія , студентка групи ІПЗ-32.</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">base</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('page1') }}">page 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('page2') }}">page 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('page3') }}">page 3</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer>
        <div class="container">
            OS: {{ os_name }}<br>
            User Agent: {{ user_agent }}<br>
            Current Time: {{ current_time }}<br><br>
             Ivano-Frankivsk, 2023
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
